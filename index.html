<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel Booking System</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f0f2f5;
        color: #333;
      }
      h1 {
        color: #333;
        text-align: center;
        margin-bottom: 30px;
      }
      #rooms-container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px; /* Space between cards */
        justify-content: center; /* Center cards if they don't fill the row */
      }
      .room-card {
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 20px;
        width: 280px; /* Fixed width for cards */
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }
      .room-card.premium {
        background-color: #e6f7ff; /* Light blue for premium rooms */
        border-color: #91d5ff;
      }
      .room-card .room-info span {
        display: block; /* Each piece of info on a new line */
        margin-bottom: 8px;
      }
      .room-card .room-info .room-type {
        font-weight: bold;
      }
      .room-card .room-info .premium-service {
        color: #0056b3; /* Darker blue for premium service text */
        font-style: italic;
      }
      .room-card .status-available {
        color: #28a745; /* Green for available */
        font-weight: bold;
      }
      .room-card .status-booked {
        color: #dc3545; /* Red for booked */
        font-weight: bold;
      }
      .room-card button {
        padding: 10px 15px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 15px; /* Space above button */
        transition: background-color 0.2s ease-in-out;
      }
      .room-card button.cancel {
        background-color: #dc3545;
      }
      .room-card button:hover {
        opacity: 0.85;
      }
    </style>
  </head>
  <body>
    <h1>Hotel Rooms</h1>
    <div id="rooms-container"></div>
    <script src="dist/bundle.js"></script>
  </body>
</html>
