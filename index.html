<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel Booking System</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f4f4f4;
        color: #333;
      }
      h1 {
        color: #333;
        text-align: center;
      }
      #rooms-list {
        list-style: none;
        padding: 0;
      }
      #rooms-list li {
        background-color: #fff;
        border: 1px solid #ddd;
        margin-bottom: 10px;
        padding: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-radius: 5px;
      }
      #rooms-list button {
        padding: 8px 15px;
        background-color: #5cb85c;
        color: white;
        border: none;
        border-radius: 3px;
        cursor: pointer;
      }
      #rooms-list button.cancel {
        background-color: #d9534f;
      }
      #rooms-list button:hover {
        opacity: 0.9;
      }
    </style>
  </head>
  <body>
    <h1>Hotel Rooms</h1>
    <ul id="rooms-list"></ul>
    <script src="dist/bundle.js"></script>
  </body>
</html>
