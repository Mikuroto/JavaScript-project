<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel Booking System</title>
  </head>
  <body>
    <h1>Hotel Rooms</h1>
    <div id="auth-container" style="text-align: center; margin-bottom: 20px">
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <button id="registerButton">Register</button>
      <button id="loginButton">Login</button>
      <button id="logoutButton" style="display: none">Logout</button>
      <p id="authStatus">Not logged in.</p>
    </div>
    <div id="rooms-container"></div>
    <div id="review-form" style="margin-top: 20px; text-align: center">
      <input type="text" id="reviewEmail" placeholder="Your email" />
      <input type="number" id="reviewRoom" placeholder="Room number" />
      <textarea id="reviewBody" placeholder="Your review"></textarea>
      <button onclick="addReview()">Add Review</button>
    </div>
    <script src="dist/bundle.js"></script>
  </body>
</html>
